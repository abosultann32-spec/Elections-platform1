<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة نتائج الانتخابات | اللوحة التفاعلية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --danger-color: #ef4444; /* لون زر المسح */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 { margin: 0; font-size: 28px; font-weight: 800; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg); padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); display: flex;
            align-items: center; border: 1px solid var(--border-color); transition: transform 0.3s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-icon {
            font-size: 30px; color: var(--secondary-color); margin-left: 15px;
            background: #eff6ff; width: 60px; height: 60px; display: flex;
            align-items: center; justify-content: center; border-radius: 50%;
        }

        .stat-info h3 { margin: 0; font-size: 14px; color: var(--text-muted); font-weight: 600; }
        .stat-info p { margin: 5px 0 0; font-size: 24px; font-weight: 800; color: var(--text-dark); }

        .controls-section {
            background: var(--card-bg); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }

        .autocomplete-wrapper { position: relative; width: 100%; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--text-dark); }
        .input-icon { position: absolute; bottom: 14px; right: 15px; color: var(--text-muted); z-index: 2; }

        input[type="text"], select {
            width: 100%; padding: 12px 12px 12px 40px; border: 2px solid var(--border-color);
            border-radius: 8px; font-size: 15px; font-family: inherit; transition: all 0.3s;
            box-sizing: border-box; background-color: #f8fafc; color: var(--text-dark);
        }
        
        select { padding-right: 12px; cursor: pointer; }

        input[type="text"]:focus, select:focus {
            outline: none; border-color: var(--secondary-color); background-color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .autocomplete-dropdown {
            position: absolute; top: calc(100% + 5px); left: 0; right: 0; background: #fff;
            border: 1px solid var(--border-color); border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); max-height: 250px;
            overflow-y: auto; z-index: 1000; display: none;
        }

        .autocomplete-item {
            padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f1f5f9;
            color: var(--text-dark); font-weight: 600; font-size: 14px; display: flex; align-items: center;
        }
        .autocomplete-item:hover { background-color: #eff6ff; color: var(--primary-color); }
        .autocomplete-item i { margin-left: 10px; color: var(--secondary-color); width: 16px; text-align: center; }

        .action-buttons {
            display: flex; gap: 10px; flex-wrap: wrap; border-top: 1px solid var(--border-color); padding-top: 20px;
        }

        button {
            padding: 10px 20px; border: none; border-radius: 8px; font-size: 15px;
            font-weight: 700; font-family: inherit; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary { background-color: var(--secondary-color); color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-success { background-color: var(--accent-color); color: white; }
        .btn-success:hover { background-color: #059669; }
        .btn-danger { background-color: var(--danger-color); color: white; } /* تنسيق زر المسح */
        .btn-danger:hover { background-color: #dc2626; }
        .btn-outline { background-color: transparent; border: 2px solid var(--border-color); color: var(--text-dark); }
        .btn-outline:hover { background-color: #f1f5f9; border-color: #cbd5e1; }

        .table-container {
            background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color); overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; text-align: right; }
        thead { background-color: #f8fafc; border-bottom: 2px solid var(--border-color); }
        th { padding: 15px 20px; font-weight: 800; color: var(--text-muted); font-size: 14px; }
        td { padding: 15px 20px; border-bottom: 1px solid var(--border-color); color: var(--text-dark); font-weight: 600; }
        
        .group-header {
            background-color: #e2e8f0; border-bottom: 2px solid #cbd5e1; cursor: pointer; user-select: none; transition: background-color 0.2s;
        }
        .group-header:hover { background-color: #cbd5e1; }
        
        .header-content {
            display: flex; justify-content: space-between; align-items: center; width: 100%;
        }
        .header-title { font-size: 16px; font-weight: 800; color: #1e293b; display: flex; align-items: center; }
        
        .toggle-icon { margin-left: 10px; color: #64748b; font-size: 14px; transition: transform 0.3s ease; }
        .toggle-icon.collapsed { transform: rotate(90deg); }

        .group-total {
            background-color: var(--primary-color); color: white;
            padding: 4px 12px; border-radius: 20px; font-size: 14px; white-space: nowrap;
        }

        tbody tr:hover:not(.group-header) { background-color: #eff6ff; }
        .badge { background-color: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 20px; font-size: 14px; font-weight: 800; }
        
        .welcome-msg { text-align: center; padding: 50px; color: var(--text-muted); font-weight: 700; font-size: 18px; }
        .no-results { text-align: center; padding: 40px; color: #ef4444; font-weight: 800; font-size: 18px; }

        @media print {
            body { background: white; }
            .header, .controls-section { display: none !important; }
            .table-container { box-shadow: none; border: none; }
            table { border: 1px solid #ddd; }
            .group-item { display: table-row !important; }
            .toggle-icon { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-check-to-slot"></i> منصة نتائج الانتخابات</h1>
    </div>

    <div class="container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-info">
                    <h3>إجمالي الأصوات المعروضة</h3>
                    <p id="totalVotesCount">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-list-ol"></i></div>
                <div class="stat-info">
                    <h3>عدد السجلات المفصلة</h3>
                    <p id="totalRowsCount">0</p>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-box">
                <div class="input-group">
                    <label for="candidateName">البحث باسم المرشح:</label>
                    <div class="autocomplete-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="candidateName" placeholder="اكتب اسم المرشح..." autocomplete="off">
                        <div id="candidateDropdown" class="autocomplete-dropdown"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="townName">البحث باسم البلدة:</label>
                    <div class="autocomplete-wrapper">
                        <i class="fa-solid fa-map-location-dot input-icon"></i>
                        <input type="text" id="townName" placeholder="اكتب اسم البلدة..." autocomplete="off">
                        <div id="townDropdown" class="autocomplete-dropdown"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="groupBy">تجميع النتائج حسب:</label>
                    <select id="groupBy" onchange="searchData()">
                        <option value="candidate">المرشحين</option>
                        <option value="town">البلدات (أقلام الاقتراع)</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="searchData()"><i class="fa-solid fa-magnifying-glass"></i> بحث</button>
                <button class="btn-danger" onclick="clearSearch()"><i class="fa-solid fa-eraser"></i> مسح البحث</button>
                <button class="btn-outline" onclick="showAllData()"><i class="fa-solid fa-list"></i> عرض الكل</button>
                <button class="btn-success" onclick="showSummary()"><i class="fa-solid fa-chart-pie"></i> الملخص العام</button>
                <button class="btn-outline" onclick="exportTableToCSV('election_results.csv')"><i class="fa-solid fa-file-csv"></i> إكسل</button>
                <button class="btn-outline" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة</button>
            </div>
        </div>

        <div class="table-container" id="resultsContainer"></div>

    </div>

    <script src="data.js"></script>

    <script>
        let currentDisplayedData = [];
        let currentDisplayType = "تفصيلي";
        let uniqueNames = [];
        let uniqueTowns = [];

        function setupCustomAutocomplete() {
            uniqueNames = [...new Set(candidatesData.map(item => item.name))];
            uniqueTowns = [...new Set(candidatesData.map(item => item.town))];

            bindAutocomplete('candidateName', 'candidateDropdown', uniqueNames, 'fa-solid fa-user');
            bindAutocomplete('townName', 'townDropdown', uniqueTowns, 'fa-solid fa-location-dot');

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.autocomplete-wrapper')) {
                    document.getElementById('candidateDropdown').style.display = 'none';
                    document.getElementById('townDropdown').style.display = 'none';
                }
            });
        }

        function bindAutocomplete(inputId, dropdownId, dataArray, iconClass) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);

            input.addEventListener('focus', function() { updateDropdown(this.value, dropdown, dataArray, iconClass, input); });
            input.addEventListener('input', function() { updateDropdown(this.value, dropdown, dataArray, iconClass, input); searchData(); });
        }

        function updateDropdown(val, dropdown, dataArray, iconClass, inputElement) {
            dropdown.innerHTML = '';
            const searchVal = val.trim();
            const matches = dataArray.filter(item => item.includes(searchVal));

            if (matches.length > 0) {
                matches.forEach(match => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'autocomplete-item';
                    itemDiv.innerHTML = `<i class="${iconClass}"></i> ${match}`;
                    itemDiv.addEventListener('click', function(e) {
                        e.stopPropagation();
                        inputElement.value = match;
                        dropdown.style.display = 'none';
                        searchData();
                    });
                    dropdown.appendChild(itemDiv);
                });
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        function searchData() {
            const searchName = document.getElementById('candidateName').value.trim();
            const searchTown = document.getElementById('townName').value.trim();
            const container = document.getElementById('resultsContainer');

            if (searchName === '' && searchTown === '') {
                container.innerHTML = '<div class="welcome-msg"><i class="fa-solid fa-magnifying-glass" style="font-size:40px; display:block; margin-bottom:15px; color:#cbd5e1;"></i> ابدأ بكتابة اسم المرشح أو البلدة لعرض النتائج...</div>';
                document.getElementById('totalRowsCount').innerText = '0';
                document.getElementById('totalVotesCount').innerText = '0';
                currentDisplayedData = [];
                return;
            }

            const filteredData = candidatesData.filter(item => {
                const matchName = item.name.includes(searchName);
                const matchTown = item.town.includes(searchTown);
                return matchName && matchTown;
            });

            currentDisplayedData = filteredData;
            currentDisplayType = "تفصيلي";
            displayResults(filteredData, currentDisplayType);
            updateStats(filteredData, currentDisplayType);
        }

        // --- الدالة الجديدة لمسح البحث وتصفير الشروط ---
        function clearSearch() {
            // تفريغ الحقول النصية
            document.getElementById('candidateName').value = '';
            document.getElementById('townName').value = '';
            // إعادة خيار التجميع إلى الحالة الافتراضية
            document.getElementById('groupBy').value = 'candidate';
            
            // استدعاء دالة البحث وهي فارغة لتقوم بإعادة الموقع لرسالة الترحيب وتصفير العدادات
            searchData();
        }

        function showAllData() {
            document.getElementById('candidateName').value = '';
            document.getElementById('townName').value = '';
            
            currentDisplayedData = candidatesData;
            currentDisplayType = "تفصيلي";
            displayResults(candidatesData, currentDisplayType);
            updateStats(candidatesData, currentDisplayType);
        }

        function showSummary() {
            document.getElementById('candidateName').value = '';
            document.getElementById('townName').value = '';

            const summaryData = {};
            candidatesData.forEach(item => {
                if (summaryData[item.name]) {
                    summaryData[item.name] += item.votes;
                } else {
                    summaryData[item.name] = item.votes;
                }
            });

            const summaryArray = Object.keys(summaryData).map(name => {
                return { name: name, totalVotes: summaryData[name] };
            });

            summaryArray.sort((a, b) => b.totalVotes - a.totalVotes);
            currentDisplayedData = summaryArray;
            currentDisplayType = "ملخص";
            displayResults(summaryArray, currentDisplayType);
            updateStats(summaryArray, currentDisplayType);
        }

        function updateStats(data, type) {
            let totalVotes = type === "ملخص" 
                ? data.reduce((sum, item) => sum + item.totalVotes, 0)
                : data.reduce((sum, item) => sum + item.votes, 0);
            
            document.getElementById('totalRowsCount').innerText = data.length.toLocaleString('ar-EG');
            document.getElementById('totalVotesCount').innerText = totalVotes.toLocaleString('ar-EG');
        }

        function toggleGroup(groupId) {
            const rows = document.querySelectorAll(`.${groupId}`);
            const icon = document.getElementById(`icon-${groupId}`);
            
            let isHidden = false;
            if (rows.length > 0) {
                isHidden = rows[0].style.display === 'none';
            }

            rows.forEach(row => {
                row.style.display = isHidden ? 'table-row' : 'none';
            });

            if (isHidden) {
                icon.classList.remove('collapsed');
            } else {
                icon.classList.add('collapsed');
            }
        }

        function displayResults(data, type) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = ''; 

            if (data.length === 0) {
                container.innerHTML = '<div class="no-results"><i class="fa-solid fa-triangle-exclamation" style="font-size:30px; display:block; margin-bottom:10px;"></i> عذراً، لا توجد نتائج مطابقة لبحثك.</div>';
                return;
            }

            let tableHTML = `<table><thead><tr>`;

            if (type === "ملخص") {
                tableHTML += `
                            <th style="width: 10%;">#</th>
                            <th style="width: 50%;">اسم المرشح</th>
                            <th style="width: 40%;">المجموع الكلي للأصوات</th>
                        </tr>
                    </thead><tbody>`;
                data.forEach((item, index) => {
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td><i class="fa-regular fa-user" style="color:#94a3b8; margin-left:8px;"></i> ${item.name}</td>
                            <td><span class="badge">${item.totalVotes.toLocaleString('ar-EG')}</span></td>
                        </tr>`;
                });
            } else {
                const groupBy = document.getElementById('groupBy').value; 
                
                const groupedData = {};
                data.forEach(item => {
                    const key = groupBy === 'candidate' ? item.name : item.town;
                    if(!groupedData[key]) groupedData[key] = { items: [], totalVotes: 0 };
                    groupedData[key].items.push(item);
                    groupedData[key].totalVotes += item.votes;
                });

                const sortedGroups = Object.keys(groupedData).map(key => ({
                    key: key,
                    items: groupedData[key].items.sort((a, b) => b.votes - a.votes),
                    total: groupedData[key].totalVotes
                })).sort((a, b) => b.total - a.total);

                tableHTML += `
                            <th style="width: 60%;">${groupBy === 'candidate' ? 'البلدات وأقلام الاقتراع' : 'أسماء المرشحين'}</th>
                            <th style="width: 40%;">عدد الأصوات</th>
                        </tr>
                    </thead><tbody>`;

                sortedGroups.forEach((group, index) => {
                    const icon = groupBy === 'candidate' ? 'fa-user' : 'fa-location-dot';
                    const groupId = `group-${index}`; 

                    tableHTML += `
                        <tr class="group-header" onclick="toggleGroup('${groupId}')" title="انقر لطي/عرض التفاصيل">
                            <td colspan="2">
                                <div class="header-content">
                                    <div class="header-title">
                                        <i class="fa-solid fa-chevron-down toggle-icon" id="icon-${groupId}"></i>
                                        <i class="fa-solid ${icon}" style="color:var(--primary-color); margin-left:5px; margin-right:5px;"></i> 
                                        ${group.key}
                                    </div>
                                    <span class="group-total">المجموع: ${group.total.toLocaleString('ar-EG')} صوت</span>
                                </div>
                            </td>
                        </tr>
                    `;
                    
                    group.items.forEach(item => {
                        const displayName = groupBy === 'candidate' ? item.town : item.name;
                        const itemIcon = groupBy === 'candidate' ? 'fa-location-dot' : 'fa-user';
                        tableHTML += `
                            <tr class="${groupId} group-item">
                                <td style="padding-right: 40px;"><i class="fa-solid ${itemIcon}" style="color:#94a3b8; margin-left:8px; font-size:12px;"></i> ${displayName}</td>
                                <td><span class="badge">${item.votes.toLocaleString('ar-EG')}</span></td>
                            </tr>
                        `;
                    });
                });
            }

            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }

        function exportTableToCSV(filename) {
            if (currentDisplayedData.length === 0) return alert("لا توجد بيانات لتصديرها.");
            let csv = [];
            if (currentDisplayType === "ملخص") {
                csv.push("الترتيب,اسم المرشح,المجموع الكلي للأصوات");
                currentDisplayedData.forEach((item, index) => csv.push(`${index + 1},${item.name},${item.totalVotes}`));
            } else {
                csv.push("اسم المرشح,البلدة,عدد الأصوات");
                currentDisplayedData.forEach(item => csv.push(`${item.name},${item.town},${item.votes}`));
            }
            let blob = new Blob(["\uFEFF" + csv.join("\n")], { type: 'text/csv;charset=utf-8;' });
            let link = document.createElement("a");
            if (link.download !== undefined) { 
                let url = URL.createObjectURL(blob);
                link.setAttribute("href", url); link.setAttribute("download", filename);
                link.style.visibility = 'hidden'; document.body.appendChild(link);
                link.click(); document.body.removeChild(link);
            }
        }

        window.onload = () => {
            setupCustomAutocomplete();
            searchData(); 
        };
    </script>
</body>
</html>
